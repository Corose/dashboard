<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Oni System | Access Granted</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-red: #ff2e00;
            --glass-bg: rgba(10, 11, 14, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050505 url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, #000 90%);
            z-index: 0;
        }

        .welcome-container {
            position: relative;
            z-index: 1;
            width: 420px;
            padding: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 46, 0, 0.3);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8),
                        inset 0 0 15px rgba(255, 46, 0, 0.1);
            clip-path: polygon(0 10%, 10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%);
            animation: fadeIn 0.8s ease;
        }

        .oni-head {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--neon-red));
            animation: pulse 3s infinite ease-in-out;
        }

        .status {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--neon-red);
            margin-bottom: 10px;
        }

        .user-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .role-badge {
            display: inline-block;
            border: 1px solid var(--neon-red);
            padding: 4px 12px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--neon-red);
            margin-bottom: 30px;
            text-shadow: 0 0 5px var(--neon-red);
        }

        .btn-enter {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-enter:hover {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 30px var(--neon-red);
            transform: scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-red)); transform: translateY(0); }
            50% { filter: drop-shadow(0 0 25px var(--neon-red)); transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hud-line {
            position: absolute;
            width: 2px;
            height: 50px;
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .line-tl { top: 20px; left: -1px; }
        .line-br { bottom: 20px; right: -1px; }

    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="hud-line line-tl"></div>
        <div class="hud-line line-br"></div>

        <img src="https://cdn-icons-png.flaticon.com/512/1042/1042375.png"
             alt="Oni Mask"
             class="oni-head">

        <div class="status">
            ACCESO CONCEDIDO
        </div>

        <div class="user-name">
            {{ usuario }}
        </div>

        <div class="role-badge">
            {{ role | upper }}
        </div>

        <a href="{{ url_for('dashboard') }}">
            <button class="btn-enter">
                INGRESAR AL PANEL
            </button>
        </a>

    </div>

</body>
</html>
