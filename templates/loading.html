<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Oni System | Initializing</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --neon-red:#ff2e00;
    --dark-bg:#0a0b0e;
}

body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: var(--dark-bg) url('https://images.alphacoders.com/135/1358310.png') center/cover no-repeat fixed;
    background-blend-mode:multiply;
    font-family:'Rajdhani',sans-serif;
    color:white;
    overflow:hidden;
}

.bg-kanji{
    position:absolute;
    font-size:28vw;
    font-weight:900;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-family:'Orbitron',sans-serif;

    /* Más visible */
    color:rgba(255,46,0,0.10);

    /* Glow neon */
    text-shadow:
        0 0 20px rgba(255,46,0,0.4),
        0 0 40px rgba(255,46,0,0.3),
        0 0 80px rgba(255,46,0,0.2);

    /* Animación sutil */
    animation: kanjiPulse 4s ease-in-out infinite;
    pointer-events:none;
}

.glitch-overlay{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.02),
        rgba(0,255,255,0.02) 1px,
        transparent 1px,
        transparent 3px
    );
    animation:scanline 8s linear infinite;
}

@keyframes scanline{
    from{background-position:0 0;}
    to{background-position:0 -100vh;}
}

@keyframes kanjiPulse{
    0%,100%{
        opacity:0.8;
        transform:translate(-50%,-50%) scale(1);
    }
    50%{
        opacity:1;
        transform:translate(-50%,-50%) scale(1.05);
    }
}


.loader-card{
    text-align:center;
    z-index:2;
}

.loader-title{
    font-family:'Orbitron',sans-serif;
    font-size:1.6rem;
    letter-spacing:3px;
    margin-bottom:30px;
    text-shadow:0 0 15px var(--neon-red);
}

.progress-container{
    width:320px;
    height:6px;
    background:#111;
    border:1px solid rgba(255,46,0,.3);
    margin:auto;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background:var(--neon-red);
    box-shadow:0 0 15px var(--neon-red);
    animation:load 2.8s forwards;
}

@keyframes load{
    from{width:0%;}
    to{width:100%;}
}

.status-text{
    margin-top:20px;
    font-size:.9rem;
    letter-spacing:2px;
    color:#aaa;
}
</style>
</head>
<body>

<div class="bg-kanji">鬼</div>
<div class="glitch-overlay"></div>

<div class="loader-card">
    <div class="loader-title">
        SYSTEM INITIALIZING
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="status-text" id="status">
        Authenticating...
    </div>
</div>

<script>
const messages = [
    "Authenticating user...",
    "Loading permissions...",
    "Connecting to database...",
    "Launching control panel..."
];

let i = 0;

setInterval(()=>{
    if(i < messages.length){
        document.getElementById("status").innerText = messages[i];
        i++;
    }
},600);

setTimeout(()=>{
    window.location.href = "{{ url_for('dashboard') }}";
},2800);
</script>

</body>
</html>
