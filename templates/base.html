<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Premium | ユーザー管理</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --jp-black: #1a1a1a;
            --jp-white: #fcfcfc;
            --jp-red: #bc002d; /* Rojo imperial japonés */
            --jp-gray: #e0e0e0;
        }

        body {
            background-color: var(--jp-white);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: var(--jp-black);
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar Estilo Minimalista */
        .navbar-minimal {
            background-color: white;
            border-bottom: 1px solid var(--jp-gray);
            padding: 1.5rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.05em;
            color: var(--jp-black) !important;
            border-left: 4px solid var(--jp-red);
            padding-left: 15px;
            text-transform: uppercase;
        }

        .nav-link {
            font-size: 0.9rem;
            font-weight: 500;
            color: #666 !important;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--jp-black) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--jp-red);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Badge de Vacaciones Estilo Sello (Hanko) */
        .badge-vacaciones {
            background-color: transparent;
            color: var(--jp-red);
            border: 1px solid var(--jp-red);
            padding: 0.5em 1em;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        /* Logout con sutil contraste */
        .btn-logout {
            color: var(--jp-red) !important;
            border: 1px solid transparent;
            padding: 5px 15px;
            border-radius: 0;
            transition: border 0.3s;
        }

        .btn-logout:hover {
            border: 1px solid var(--jp-red);
        }

        .user-info {
            font-size: 0.85rem;
            color: #888;
            border-right: 1px solid var(--jp-gray);
            padding-right: 15px;
        }

        /* Contenedor con aire */
        .main-content {
            padding-top: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-minimal">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            OKAI LAB<span style="font-weight:300; font-size: 0.7em; display: block; line-height: 1;">ユーザー管理</span>
        </a>

        <div class="ms-auto d-flex align-items-center gap-4">
            <a class="nav-link" href="{{ url_for('dashboard') }}">DASHBOARD</a>

            {% if current_user.is_authenticated %}
                <div class="user-info">
                    {{ current_user.username }} <b class="ms-1" style="color:var(--jp-black)">// {{ current_user.role }}</b>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container main-content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
